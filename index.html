<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Weather API </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- span 50/50 -->
        <div id="current-forecast">
            <div>            
                <h1> Weather! </h1>
                <form id="form">
                    <div>
                        <input type="text" placeholder="enter a location" id="region" name="region" value="houston"/>
                    </div>
        
                    <div>
                        <input type="submit" id="submit"/>
                    </div>
                </form>
            </div>
            <div>
                <div id="today">  </div>
            </div>

        </div>


        <!-- span all the way across -->
        <div id="weekly-forecast">
            <div>
                <ul id="next-week"><!-- dynamically populate list with list items using this template--></ul>
            </div>
        </div>
        

    </body>
    <script src="base.js" type="module"></script>      
</html>
